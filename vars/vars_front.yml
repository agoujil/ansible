ansistrano_deploy_to: "{{web_root}}/front"
ansistrano_deploy_via: git
ansistrano_git_repo: "git@bitbucket.org:ezidev/ezistock-fo.git"
ansistrano_git_ssh_opts: "-o StrictHostKeyChecking=no"
ansistrano_keep_releases: 5
ansistrano_before_symlink_shared_tasks_file: "{{ playbook_dir }}/tasks/front/before_symlink.yml"
ansistrano_after_symlink_shared_tasks_file: "{{ playbook_dir }}/tasks/front/after_symlink.yml"
ansistrano_after_symlink_tasks_file: "{{ playbook_dir }}/tasks/front/end.yml"
